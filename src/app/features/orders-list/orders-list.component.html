<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Orders</h2>
        <button class="btn btn-primary" [routerLink]="['/create-order']">Create New Order</button>
    </div>

    <div class="mb-3">
        <input type="text" class="form-control" [formControl]="searchControl"
            placeholder="Search by customer name or email..." />
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-light">
            <tr>
                <th scope="col">CÃ³digo de orden</th>
                <th scope="col">Cliente</th>
                <th scope="col">Email</th>
                <th scope="col">Productos</th>
                <th scope="col">Fecha de compra</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of filteredOrders">
                <td>{{ order.orderCode }}</td>
                <td>{{ order.customerName }}</td>
                <td>{{ order.email }}</td>
                <td>{{ order.products.length }} items</td>
                <td>{{ order.timestamp | date: 'dd/MM/yyyy' }}</td>
                <td>{{ order.total | currency }}</td>
            </tr>
            <tr *ngIf="filteredOrders.length === 0">
                <td colspan="6" class="text-center">No orders found</td>
            </tr>
        </tbody>
    </table>
</div>
